{% extends "base.html" %}

{% block main %}
<article>
    <form action="{% url 'bank_app:make_loan' %}" method="post">
        {% csrf_token %}
        <fieldset>
        <label>
            Name for loan
            <input name="name" type="text" />
        </label>
        <label>
            Amount
            <input name="amount" />
        </label>
        <button>Submit</button>
        </fieldset>
    </form>
</article>
{% endblock main %}
