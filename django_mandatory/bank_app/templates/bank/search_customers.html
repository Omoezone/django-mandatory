{% extends "base.html" %}

{% block main %}

<article>
    <form action="{% url 'bank_app:search_customers' %}" method="GET">
            <input type="text" name="search_query" value="{{search_query}}">
            <button>Search</button>
    </form>

    <table>
        <tr>
            <th>Customer Username</th>
            <th>Customer Full Name</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.first_name }} {{ user.last_name }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </table>
</article>

{% endblock main %}
