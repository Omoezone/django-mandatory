{% extends "base.html" %}

{% block main %}
<article>


    <h1>{{ user.username }}</h1>
    <p><strong>Date joined: </strong>{{ user.date_joined }}</p>
    <p><strong>Staff: </strong>{{ user.is_staff }}</p>
</article>



<article>
    <form>
        <h2>Change Information</h2>
        <!-- Grid -->
        <div class="grid">

            <!-- Markup example 1: input is inside label -->
            <label for="firstname">
                First name
                <input type="text" id="firstname" name="firstname" placeholder="First name" value="{{ user.first_name }}">
            </label>

            <label for="lastname">
                Last name
                <input type="text" id="lastname" name="lastname" placeholder="Last name" value="{{ user.last_name }}">
            </label>

        </div>

        <div class="grid">
            <div class="input-item">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Email address"  value="{{ user.email }}">
            </div>
            <div class="input-item">
                <label for="user_name">User name</label>
                <input type="text" id="user_name" name="user_name" placeholder="User name" required>
            </div>
        </div>

        <button type="submit">Save</button>

    </form>
</article>

{% endblock main %}
