{% extends "base.html" %}

{% block main %}


<article>
    <h3>Welcome staff</h3>
<p>Welcome, {{ user.username }}</p>
</article>

<article>
    <form action="">
            <input name="search_term" placeholder="Search on customer data" class="form-control" type="text"
                hx-trigger="keyup changed delay:500ms" hx-target="#search-results" hx-indicator=".htmx-indicator" />
            <button>Search</button>
    </form>

    <table>
        <tr>
            <th>Customer Username</th>
            <th>Customer Full Name</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.first_name }} {{ user.last_name }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </table>
</article>

{% endblock main %}
